<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Piano</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="An elegant virtual piano experience">
</head>
<body>
    <header>
        <h1>Classic Piano</h1>
        <p class="subheading">Press keys or click to play</p>
    </header>

    <main id="keyboard">
        <div data-key="A" class="key white"><span class="key-label">A</span></div>
        <div data-key="W" class="key black"><span class="key-label">W</span></div>
        <div data-key="S" class="key white"><span class="key-label">S</span></div>
        <div data-key="E" class="key black"><span class="key-label">E</span></div>
        <div data-key="D" class="key white"><span class="key-label">D</span></div>
        <div data-key="F" class="key white"><span class="key-label">F</span></div>
        <div data-key="T" class="key black"><span class="key-label">T</span></div>
        <div data-key="G" class="key white"><span class="key-label">G</span></div>
        <div data-key="Y" class="key black"><span class="key-label">Y</span></div>
        <div data-key="H" class="key white"><span class="key-label">H</span></div>
        <div data-key="U" class="key black"><span class="key-label">U</span></div>
        <div data-key="J" class="key white"><span class="key-label">J</span></div>
        <div data-key="K" class="key white"><span class="key-label">K</span></div>
    </main>

    <footer>
        <p id="status">Ready to play</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
