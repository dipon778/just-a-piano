<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Piano</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="An elegant virtual piano experience">
    <script>
    // Feature detection
    if (!window.AudioContext && !window.webkitAudioContext) {
        document.documentElement.classList.add('no-webaudio');
    }
</script>
</head>
<body>
    <header>
        <h1>Classic Piano</h1>
        <p class="subheading">Press keys or click to play</p>
    </header>

    <main id="keyboard">
        <div data-key="A" class="key white"><span class="key-label">A</span></div>
        <div data-key="W" class="key black"><span class="key-label">W</span></div>
        <div data-key="S" class="key white"><span class="key-label">S</span></div>
        <div data-key="E" class="key black"><span class="key-label">E</span></div>
        <div data-key="D" class="key white"><span class="key-label">D</span></div>
        <div data-key="F" class="key white"><span class="key-label">F</span></div>
        <div data-key="T" class="key black"><span class="key-label">T</span></div>
        <div data-key="G" class="key white"><span class="key-label">G</span></div>
        <div data-key="Y" class="key black"><span class="key-label">Y</span></div>
        <div data-key="H" class="key white"><span class="key-label">H</span></div>
        <div data-key="U" class="key black"><span class="key-label">U</span></div>
        <div data-key="J" class="key white"><span class="key-label">J</span></div>
        <div data-key="K" class="key white"><span class="key-label">K</span></div>
    </main>

    <div id="status"></div>

    <section class="rhythm-section">
        <h2>Popular Rhythms</h2>
        <div class="rhythm-grid">
            <div class="rhythm-card">
                <h3>FÃ¼r Elise</h3>
                <p>Beethoven's famous theme</p>
                <button class="play-rhythm" 
                        data-rhythm="E,D#,E,D#,E,B,D,C,A" 
                        data-tempo="180"
                        data-pattern="1,1,1,1,1,1,1,1,2">Play</button>
            </div>

            <div class="rhythm-card">
                <h3>Moonlight Sonata</h3>
                <p>Beethoven's opening</p>
                <button class="play-rhythm" 
                        data-rhythm="A,E,H,A,E,H,A,E" 
                        data-tempo="600"
                        data-pattern="3,1.5,1.5,3,1.5,1.5,3,1.5">Play</button>
            </div>

            <div class="rhythm-card">
                <h3>Turkish March</h3>
                <p>Mozart's theme</p>
                <button class="play-rhythm" 
                        data-rhythm="H,J,K,J,H,G,H" 
                        data-tempo="200"
                        data-pattern="1,1,1,1,1,1,2">Play</button>
            </div>

            <div class="rhythm-card">
                <h3>C Major Scale</h3>
                <p>Basic practice pattern</p>
                <button class="play-rhythm" 
                        data-rhythm="A,S,D,F,G,H,J,K" 
                        data-tempo="250"
                        data-pattern="1,1,1,1,1,1,1,2">Play</button>
            </div>
        </div>
    </section>

    <footer>
        <p id="status">Ready to play</p>
    </footer>

    <noscript>
    <div class="error-message">
        Please enable JavaScript to use the piano.
    </div>
</noscript>
    <script src="script.js"></script>
</body>
</html>
